<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link href="http://cdn.jsdelivr.net/jasmine/1.3.1/jasmine.css" type="text/css" rel="stylesheet">
    <script src="http://cdn.jsdelivr.net/jasmine/1.3.1/jasmine.js" type="text/javascript"></script>
    <script src="http://cdn.jsdelivr.net/jasmine/1.3.1/jasmine-html.js" type="text/javascript"></script>
</head>


<body>

<script type="text/javascript">

    // source code
    var calculator = {
        sum: function(a, b) {
            return a + b;
        }
    };

    // specs code
    describe("calculator", function() {

        it("sum method should sum values", function() {
            expect(calculator.sum(1,2)).toEqual(3);
        });

    });

    window.onload = function() {
        var env = jasmine.getEnv();
        env.addReporter(new jasmine.HtmlReporter());
        env.execute();
    };
</script>
</body>
</html>
